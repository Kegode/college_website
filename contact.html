<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        h3{
            color: blue;
            font-size: 32px;
            text-align: center;
            text-decoration: underline;
        }
        form{
            background-color: blue;
            padding: 20px;
            width: 400px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<h3>Contact Form</h3>
<form action="">
    <label>NAME:</label>
    <input type="text"><br><br>

    <label>EMAIL:</label>
    <input type="email"><br><br>

    <label>DEPARTMENT:</label>
    <select>
        <option>Science Department</option>
        <option>English Department</option>
        <option>Kiswahili Department</option>
        <option>Mathematics Department</option>
    </select><br><br>
    <label>COMMENT:</label><br><br>
    <textarea cols="30" rows="10"></textarea><br><br>
    <button>SUBMIT</button>
</form>
</body>
</html>
